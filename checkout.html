<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - my-personal-blog amazia</title>
    <link rel="icon" type="image/jpeg" href="foto/logokarangtarunabjr.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
    <link rel="stylesheet" href="css/toko.css" />

    <script src="https://app.sandbox.midtrans.com/snap/snap.js"></script>
  </head>
  <body data-page-id="checkout">
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="container">
        <h1 class="animate-on-scroll">Checkout</h1>
        <div class="checkout-layout">
          <div class="checkout-form">
            <h3>Detail Pengiriman</h3>
            <form id="checkout-form-element">
              <div class="form-group">
                <label for="nama-lengkap">Nama Lengkap</label>
                <input type="text" id="nama-lengkap" required />
              </div>
              <div class="form-group">
                <label for="nomor-wa">Nomor WhatsApp</label>
                <input
                  type="tel"
                  id="nomor-wa"
                  placeholder="Contoh: 08123456789"
                  required
                />
              </div>
              <div class="form-group">
                <label for="alamat">Alamat Lengkap</label>
                <textarea id="alamat" rows="4" required></textarea>
              </div>
            </form>
          </div>

          <div class="checkout-summary">
            <h3>Ringkasan Pesanan</h3>
            <div id="summary-items-container"></div>
            <div class="summary-total-section">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="summary-subtotal">Rp 0</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span id="summary-total">Rp 0</span>
              </div>
              <button
                type="submit"
                form="checkout-form-element"
                class="btn-toko btn-beli btn-checkout"
              >
                Bayar Sekarang
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="js/app-core.js" defer></script>
    <script src="js/page-initializers.js" defer></script>
    <script src="js/checkout.js" defer></script>
    <script src="js/chatbot_knowledge.js" defer></script>
    <script src="js/chatbot_sederhana.js" defer></script>
  </body>
</html>
